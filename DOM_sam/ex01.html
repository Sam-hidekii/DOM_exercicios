<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com DOM</title>
</head>

<body>
    <!--Fa├Дa um programa que capture o evento de um input na sua tela
     e mostre automaticamente a tabuada desse n├║mero abaixo-->
     <h2>­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи­Ъаи</h2>   
     <h1>Tabuadinha da РЮђSamРЮђ[0 a 100]</h1>
     <input id="numero" placeholder="Digite um N├║mero" onkeyup="mostrarTabuada()">
     <div id="resultado"></div>
     <h2>­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах­Ъах</h2>
     
     <script>
        function mostrarTabuada(){
            
            console.log("entrei")
            var numero = document.querySelector("#numero");
            var resultado = document.querySelector("#resultado");
            resultado.innerText = "";
            
            for (var i = 0; i <= 100; i++){
                var div = document.createElement("div");
                div.innerText = numero.value * i;
                resultado.appendChild(div);
            }
        }
     </script>
</body>

</html>
